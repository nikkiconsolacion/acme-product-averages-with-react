<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
      body {
        font-family: verdana, sans-serif;
      }
      #nav {
        display: flex;
        justify-content: space-around;
      }
      li {
        list-style: none;
      }

    </style>
  </head>
  <body>
    <h1>Acme Product Averages React</h1>
    <div id="root"></div>
    <script type='text/babel'>
      const root = document.querySelector('#root');
      const { Component } = React;
      const { render } = ReactDOM;
      const { HashRouter, Route, Switch, Link, Redirect } = ReactRouterDOM;

      const Nav = ()=> {
        return (
          <div id='nav'>
            <Link to='/'>Home</Link>
            <Link to='/products'>Products</Link>
          </div>
        )
      }

      const Home = ({ products })=> {
        console.log(products)
        return (
          <div>
            <h2>Home</h2>
            <p>We have { products.length } products with an average price of </p>
          </div>
        );
      }

      const Products = ({ products })=> {
        return (
          <div>
            <h2>Products</h2>
            <ul>
              {
                products.map( product => <li key={ product.id }>
                  <div><b>Product:</b> { product.name }</div>
                  <div><b>Suggested Price:</b> { product.suggestedPrice }</div>
                  <hr />
                  </li>)
              }
            </ul>
          </div>
        )
      }

      class App extends Component{
        constructor(){
          super();
          this.state = {
            products: [],
          };
        }
        async componentDidMount(){
          const urls = [
            'https://acme-users-api-rev.herokuapp.com/api/products',
            'https://acme-users-api-rev.herokuapp.com/api/offerings',
            'https://acme-users-api-rev.herokuapp.com/api/companies'
          ];
          const responses = await Promise.all(urls.map( url => axios.get(url)));
          const [ products, offerings, companies ] = responses.map(response => response.data)
          this.setState({ products })
        }
        render(){
          const { products } = this.state;
          return (
            <HashRouter>
              <Route render={ ()=> <Nav products={ products } /> } />
              <Switch>
                <Route exact path='/' render={ ()=> <Home products={ products } /> } />
                <Route path='/products' render={ ()=> <Products products={ products } /> } />
              </Switch>
            </HashRouter>
          )
        }
      }
      render(<App />, root);
    </script>
  </body>
</html>
